
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>paper-countries demo</title>
  <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../../@polymer/paper-styles/color.js"></script>
  <script type="module" src="../../@polymer/paper-styles/demo-pages.js"></script>
  <script type="module" src="../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
  <script type="module" src="../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../paper-countries.js"></script>
</head>

<body>
  <h3>paper-countries with max-suggestions 2</h3>
  <demo-snippet>
    <template>
      <paper-countries country="[[country]]" max-suggestions="2" auto-validate="true" label="Country" placeholder="Enter country name..."></paper-countries>
    </template>
  </demo-snippet>
   <h3>If max-suggastions not mentioned, by default it will show 5 suggastions in the dropdown.</h3>
  <demo-snippet>
    <template>
      <paper-countries country="[[country]]" auto-validate="true"></paper-countries>
    </template>
  </demo-snippet>
  <h3>The field can be set to required using the required flag</h3>
  <demo-snippet>
    <template>
        <paper-countries country="[[country]]" auto-validate="true" required></paper-countries>
    </template>
  </demo-snippet>
</body>
</html>
